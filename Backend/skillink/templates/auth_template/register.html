<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Register - User Job Seeker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <style>
        .submit-button {
            background-color: #28a745;
            color: white;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .submit-button:hover {
            background-color: white;
            color: #28a745;
            transform: scale(1.05);
            box-shadow: 0 2px 4px rgba(40, 167, 69, 0.3);
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h2 class="text-center">Register</h2>
                    </div>
                    <div class="card-body">
                        <form method="post" action="/api/register/" enctype="multipart/form-data">
                            {% csrf_token %}

                            <div class="form-group">
                                <label for="ujs_full_name">Full Name</label>
                                <input type="text" name="ujs_full_name" id="ujs_full_name" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <label for="profile_image">Profile Image</label>
                                <input type="file" name="profile_image" id="profile_image" class="form-control-file">
                            </div>

                            <div class="form-group">
                                <label for="ujs_username">Username</label>
                                <input type="text" name="ujs_username" id="ujs_username" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <label for="ujs_phone_number">Phone Number</label>
                                <input type="text" name="ujs_phone_number" id="ujs_phone_number" class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="ujs_email">Email</label>
                                <input type="email" name="ujs_email" id="ujs_email" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <label for="ujs_password">Password</label>
                                <input type="password" name="ujs_password" id="ujs_password" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <label for="ujs_date_of_birth">Date of Birth</label>
                                <input type="date" name="ujs_date_of_birth" id="ujs_date_of_birth" class="form-control">
                            </div>

                            <div class="form-group">
                                <label for="gender">Gender</label>
                                <select name="gender" id="gender" class="form-control">
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="other">Other</option>
                                </select>
                            </div>

                            <div class="form-group">
                                <label for="ujs_address">Address</label>
                                <input type="text" name="ujs_address" id="ujs_address" class="form-control" required>
                            </div>

                            <div class="form-group">
                                <label for="areas_of_Interest">Areas of Interest</label>
                                <textarea name="areas_of_Interest" id="areas_of_Interest" class="form-control" rows="3"></textarea>
                            </div>

                            <div class="form-group">
                                <label for="pan_number">PAN Number</label>
                                <input type="text" name="pan_number" id="pan_number" class="form-control">
                            </div>

                            <button type="submit" class="submit-button btn btn-block">Register</button>

                            <div class="text-center mt-3">
                                <a href="/api/" class="btn btn-link">Back to Home</a>
                            </div>
                        </form>
                    </div>
                    <div class="card-footer">
                        {% if error_message %}
                        <p class="text-danger text-center">{{ error_message }}</p>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>
